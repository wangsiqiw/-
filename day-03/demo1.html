<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../vue/vue.js"></script>
    <style>
        .nav {
            width: 100px;
            background: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <li v-for="(item, index) in items" :key="index" :class="{nav:se==index}" v-on:click="fn(index)">
            <p>{{item.title}}</p>
        </li>
    </div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {

            se: "0"

        },
        methods: {
            fn(index) {
                this.se = index
            }
        },

    })
</script>

</html>
