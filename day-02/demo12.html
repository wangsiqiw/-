<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
    <style>
        .div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <li v-on:click="fn(1)" v-bind:class="{div:index==1}">1</li> -->
        <div  @mouseover="fn"  @mouseout="fn" v-bind:class="{div:true}">
            按钮
            <ul v-if="condition">
                <li>教程</li>
                <li>文档</li>
                <li>api</li>
                <li>风格</li>
            </ul>
        </div>

    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            condition: false
        },
        methods: {
            fn() {
                this.condition = !this.condition
            }
        },
    })
</script>

</html>
