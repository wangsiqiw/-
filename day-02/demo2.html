<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{html}}</h1>
        <button v-on:click="html++">++</button>
        <button v-on:click="html>1?html--:html=1"> --</button>
        <h3>{{hello}}</h3>
        <button v-on:click="fn()">反转</button>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            html: 1,
            hello: "hello world"
        },
        methods: {
            fn() {
                this.hello = this.hello.split("").reverse().join("")
            },

        }
    })
</script>

</html>
